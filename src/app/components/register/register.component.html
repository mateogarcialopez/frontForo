<div class="col-lg-12 mt-3">
    <h1>
        {{register_title}}
    </h1>
    <hr>
    <form class="col-md-5 ml-0 pl-0" #registerForm="ngForm" (ngSubmit)="onSubmin(registerForm)">

        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" required pattern="[a-zA-ZÀ-Ÿ ]+"
                class="form-control">
            <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">
                El nombre no es valido
            </small>
        </div>
        <div class="form-group">
            <label for="surName">Apellido</label>
            <input type="text" name="surName" #surName="ngModel" [(ngModel)]="user.surName" required
                pattern="[a-zA-ZÀ-Ÿ ]+" class="form-control">
            <small *ngIf="!surName.valid && surName.touched" class="invalid-feedback d-block">
                El apellido no es valido
            </small>
        </div>
        <div class="form-group">
            <label for="email">Correo Electronico</label>
            <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" required
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="form-control">
            <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
                El email no es valido
            </small>
        </div>
        <div class="form-goup">
            <label for="password">Contraseña</label>
            <input type="password" name="password" #password=ngModel [(ngModel)]="user.password" required
                pattern="[a-zA-ZÀ-Ỳ0-9 ]+" class="form-control">
            <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
                La contrseña no es correcta
            </small>
        </div>
        <input type="submit" value="{{register_title}}" class="btn btn-success" [disabled]="registerForm.invalid" >


    </form>
</div>
